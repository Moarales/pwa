      <button id="butInstall" type="button">Install the app!</button>

      <button id="butSend" type="button">Send a message!</button>

      <button id="update" style="display: none">Update available!</button>
    </div>

    <section class="subscription-details js-subscription-details is-invisible">
      <pre><code class="js-subscription-json"></code></pre>
